{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;" >Edit</h1>
<div class="container">
<form method="post" action="/update/{{object.id}}">
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
        <input type="text" id="fname" name="fname" value={{object.first_name}} class="form-control" placeholder="First name" Required>
      </div>
      <div class="col">
        <input type="text" id="lname" name="lname" value={{object.last_name}} class="form-control" placeholder="Last name" Required>
      </div>
      <div class="col">
        <input type="email" id="email" name="email" value={{object.email}} class="form-control" placeholder="Email" Required>
      </div>
      <div class="col">
        <input type="text" id="username" name="username"  value={{object.username}}  class="form-control" placeholder="Username" Required>
      </div>
      <div class="col">
        <input type="password" id="pass1" name="pass1"  value={{object.password}} class="form-control" placeholder="Password" Required>
      </div>
      <div class="col">
        <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirm password" Required>
      </div>
      <button type="submit">Update</button>
    </div>
  </form>
</div>

{% endblock %}
